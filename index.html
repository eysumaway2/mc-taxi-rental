<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Taxi Rental</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://imgur.com/Ws60DJQ.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundAnimation 10s infinite alternate;
            text-align: center;
        }

        @keyframes backgroundAnimation {
            0% {
                filter: brightness(100%);
            }
            100% {
                filter: brightness(80%);
            }
        }

        h1, h2, p, form {
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container label, 
        .form-container input {
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MC Taxi Rental</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Rent a Motorcycle with Ease</h2>
        <p>Sign up today and start your journey.</p>
        <button onclick="redirectToRegister()">Get Started</button>
    </section>

    <script>
        function redirectToRegister() {
            window.location.href = "register.html";
        }
    </script>
</body>
</html>

<!-- Register Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MC Taxi Rental</title>
    <style>
        body {
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container label, 
        .form-container input {
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Register for MC Taxi Rental</h1>
    <form class="form-container">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>

<head>
    <meta charset="UTF-8">
